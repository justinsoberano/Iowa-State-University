<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p class="theparagraph">This is paragraph 3</p>
    <script>
        var myLinkCollection = document.getElementsByTagName("p");
        for (i = 0; i < myLinkCollection.length; i++) {
            if (myLinkCollection[i].className == "theparagraph") {
                myLinkCollection[i].onclick = function () {
                    this.style.color = "#FFF";
                    this.style.backgroundColor = "#00F";
                }
            }
        }
    </script>
</body>

</html>
