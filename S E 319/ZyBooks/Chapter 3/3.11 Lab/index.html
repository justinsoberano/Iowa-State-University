<!DOCTYPE html>
<html lang="en">

<head>
   <title>Happy Birthday Message Creator</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Happy Birthday Message Creator</h1>
   <form>
      <div>
      <label for="message">Message?</label>
      <input type="text" id="message" name="message"> <br>
      </div>

      <div>
      <label for="email">Email address?</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"> <br>
      </div>

      <div>
      <label for="date">Date to send?</label>
      <input type="date" id="dateToSend" name="dateToSend"> <br>
      </div>

      <div>
      <label for="color">Message color?</label>
      <input type="color" id="messageColor" name="messageColor"> <br> 
      </div>

      <div>
      <label for="blinks">Number of blinks?</label>
      <input type="number" id="numBlinks" name="numBlinks" value="0" min="0" max="10"> <br>
      </div>

      <div>
      <label for="music">Music volume?</label>
      <input type="range" id="musicVolume" name="musicVolume" value="20" min="0" max="50"> <br>
      </div>

      <div>
      <button type="submit">Send Birthday Message</button>
      </div>
      
   </form>
</body>

</html>
